<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - JobMatch</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    .error {
        color: red;
        margin: 10px 0;
    }
    .radio-group {
        margin: 15px 0;
    }
    .radio-group label {
        display: inline-block;
        margin-right: 20px;
    }
  </style>
</head>
<body>
<h2>Register for JobMatch</h2>

<div th:if="${error}" class="error" th:text="${error}"></div>

<form method="post" th:action="@{/register}">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>

  <div class="radio-group">
    <label>I am a:</label><br>
    <label>
      <input type="radio" name="userType" value="student" checked required>
      Student (Looking for jobs)
    </label>
    <label>
      <input type="radio" name="userType" value="company" required>
      Company (Posting jobs)
    </label>
  </div>

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
