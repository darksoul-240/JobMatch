<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - JobMatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Dashboard</h1>
    <form method="post" th:action="@{/logout}">
        <button type="submit" class="btn">Logout</button>
    </form>
</div>

<p>Welcome, <strong th:text="${user.name}">User</strong>!</p>

<div sec:authorize="hasRole('COMPANY')">
    <h3>Company Dashboard</h3>
    <p>You are logged in as a <strong>Company</strong></p>
    <p>Here you can post jobs and manage applications.</p>
</div>

<div sec:authorize="hasRole('STUDENT')">
    <h3>Student Dashboard</h3>
    <p>You are logged in as a <strong>Student</strong></p>
    <p>Here you can browse and apply for jobs.</p>
</div>

<p><em>Next steps: Add job posting and browsing features.</em></p>
</body>
</html>
