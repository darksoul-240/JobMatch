<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post a Job - JobMatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 4px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<a href="/dashboard" class="back-link">← Back to Dashboard</a>

<h2>Post a New Job</h2>

<div th:if="${error}" class="error" th:text="${error}"></div>

<form method="post" th:action="@{/jobs/post}">
    <div class="form-group">
        <label for="title">Job Title *</label>
        <input type="text" id="title" name="title" placeholder="e.g., Content Writer" required>
    </div>

    <div class="form-group">
        <label for="description">Job Description *</label>
        <textarea id="description" name="description"
                  placeholder="Describe the job responsibilities, requirements, etc."
                  required></textarea>
    </div>

    <div class="form-group">
        <label for="skills">Required Skills *</label>
        <input type="text" id="skills" name="skills"
               placeholder="e.g., Writing, SEO, Communication" required>
        <div class="help-text">Separate multiple skills with commas</div>
    </div>

    <div class="form-group">
        <label for="pay">Pay (₹) *</label>
        <input type="number" id="pay" name="pay" step="0.01" min="0"
               placeholder="e.g., 500" required>
        <div class="help-text">Total payment for the job</div>
    </div>

    <div class="form-group">
        <label for="durationHours">Duration (hours) *</label>
        <input type="number" id="durationHours" name="durationHours" min="1"
               placeholder="e.g., 8" required>
    </div>

    <div class="form-group">
        <label for="address">Job Location Address *</label>
        <input type="text" id="address" name="address"
               placeholder="e.g., Bandra West, Mumbai" required>
    </div>

    <div class="form-group">
        <label for="latitude">Latitude *</label>
        <input type="number" id="latitude" name="latitude" step="0.000001"
               placeholder="e.g., 19.0596" required>
        <div class="help-text">For now, enter manually. We'll add auto-geocoding later!</div>
    </div>

    <div class="form-group">
        <label for="longitude">Longitude *</label>
        <input type="number" id="longitude" name="longitude" step="0.000001"
               placeholder="e.g., 72.8295" required>
        <div class="help-text">You can find coordinates on Google Maps</div>
    </div>

    <button type="submit">Post Job</button>
</form>
</body>
</html>
